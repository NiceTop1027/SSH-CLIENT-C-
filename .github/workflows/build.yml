name: Build and Release

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      run: |
        brew install qt@6
        echo "Qt6_DIR=$(brew --prefix qt@6)/lib/cmake/Qt6" >> $GITHUB_ENV

    - name: Install libssh
      run: brew install libssh

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -DCMAKE_PREFIX_PATH=$(brew --prefix qt@6) -DENABLE_TESTING=OFF

    - name: Build
      run: |
        cd build
        make -j4 ssh-client

    - name: Create DMG
      run: |
        cd build
        # Remove quarantine attributes before packaging
        xattr -cr ssh-client.app || true
        find ssh-client.app -type f -exec xattr -d com.apple.quarantine {} \; 2>/dev/null || true

        # Deploy Qt dependencies
        $(brew --prefix qt@6)/bin/macdeployqt ssh-client.app -dmg

        # Rename and remove quarantine from DMG
        mv ssh-client.dmg ssh-client-macos.dmg
        xattr -cr ssh-client-macos.dmg || true

        # Sign with ad-hoc signature to avoid Gatekeeper issues
        codesign --force --deep --sign - ssh-client-macos.dmg || true

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ssh-client-macos
        path: build/ssh-client-macos.dmg

  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Install Qt
      uses: jurplel/install-qt-action@v3
      with:
        version: '6.5.*'
        arch: 'win64_msvc2019_64'

    - name: Install libssh via vcpkg
      run: |
        vcpkg install libssh:x64-windows
        vcpkg integrate install

    - name: Setup MSVC
      uses: microsoft/setup-msbuild@v1.1

    - name: Configure CMake
      run: |
        mkdir build
        cd build
        cmake .. -DCMAKE_BUILD_TYPE=Release -G "Visual Studio 17 2022" -A x64 -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -DENABLE_TESTING=OFF
      shell: cmd

    - name: Build
      run: |
        cd build
        cmake --build . --config Release --target ssh-client
      shell: cmd

    - name: Package
      run: |
        cd build/Release
        if (Test-Path ssh-client.exe) {
          windeployqt ssh-client.exe
          Compress-Archive -Path * -DestinationPath ../../ssh-client-windows.zip
        } else {
          Write-Error "ssh-client.exe not found"
          exit 1
        }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ssh-client-windows
        path: ssh-client-windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ssh-client-macos/ssh-client-macos.dmg
          ssh-client-windows/ssh-client-windows.zip
        draft: false
        prerelease: false
        body: |
          ## Installation

          ### macOS
          1. Download `ssh-client-macos.dmg`
          2. Open the DMG file
          3. Drag SSH Client to Applications folder
          4. **First Launch**: Right-click the app and select "Open" (or run: `xattr -cr /Applications/ssh-client.app`)

          ### Windows
          1. Download `ssh-client-windows.zip`
          2. Extract the ZIP file
          3. Run `ssh-client.exe`

          ## Features
          - Multiple SSH connections with tabs
          - Split view (horizontal/vertical)
          - Saved connections management
          - Custom terminal appearance
          - Drag-and-drop tabs
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
